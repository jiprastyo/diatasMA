name: Update Data

on:
  schedule:
    # 12:10 WIB (UTC+7) => 05:10 UTC
    - cron: "10 5 * * *"
    # 17:30 WIB (UTC+7) => 10:30 UTC
    - cron: "30 10 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: data-update
  cancel-in-progress: false

jobs:
  refresh:
    runs-on: ubuntu-latest
    env:
      TARGET_BRANCH: ${{ github.event.repository.default_branch }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Refresh dataset
        run: npm run fetch

      - name: Check if data changed
        id: changed
        run: |
          if git diff --quiet -- data/issi_data.json; then
            echo "value=false" >> "$GITHUB_OUTPUT"
          else
            echo "value=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit updated data
        if: steps.changed.outputs.value == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/issi_data.json
          git commit -m "chore(data): refresh issi_data.json"

      - name: Push commit
        if: steps.changed.outputs.value == 'true'
        run: |
          git push origin HEAD:$TARGET_BRANCH
