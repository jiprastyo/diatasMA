name: Update Data Saham
on:
  schedule:
    - cron: '0 2 * * *'    # 09:00 WIB (02:00 UTC)
    - cron: '0 5 * * *'    # 12:00 WIB (05:00 UTC)
    - cron: '0 10 * * *'   # 17:30 WIB (10:30 UTC)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install node-fetch@3
      - run: node fetch_data.js
      - name: Commit
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add data/issi_data.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update data $(TZ=Asia/Jakarta date '+%Y-%m-%d %H:%M WIB')"
          git push
