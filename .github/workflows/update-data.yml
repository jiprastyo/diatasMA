name: Update ISSI Data

on:
  schedule:
    - cron: '30 10 * * 1-5'
    - cron: '0 3 * * 1-5'
  workflow_dispatch:

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install node-fetch@3

      - name: Fetch ISSI data from Yahoo Finance
        run: node fetch_data.js

      - name: Commit and push data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/issi_data.json
          git diff --staged --quiet || git commit -m "chore: update ISSI data $(date +'%Y-%m-%d %H:%M WIB')"
          git push
