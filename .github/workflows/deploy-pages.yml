name: Deploy Pages

on:
  push:
    branches:
      - main
    paths:
      - "index.html"
      - "app.js"
      - "styles.css"
      - "stocks_database.js"
      - "data/issi_data.json"
      - ".github/workflows/deploy-pages.yml"
      - ".github/workflows/update-data.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Build static artifact
        run: |
          rm -rf _site
          mkdir -p _site/data
          cp index.html app.js styles.css stocks_database.js robots.txt _site/
          cp data/issi_data.json _site/data/issi_data.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
